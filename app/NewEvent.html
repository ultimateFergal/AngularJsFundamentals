<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="/NewEvent.html" >Create event</a></li>
                </ul>
            </div>
        </div>
        <style>
            input.ng-invalid.ng-dirty {background-color: pink}
        </style>
        <div ng-controller="EditEventController"  style="padding-left: 20px; padding-right: 20px;">
            <div class="container">
                <h1>New Event</h1>
                <hr/>
                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name: </label>
                        <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..." />
                        <label for="eventDate">Event date: </label>
                        <input type="text" id="eventDate" required ng-pattern="[0-9]{2}[-|\/]{1}[0-9]{2}[-|\/]{1}[0-9]{4}" ng-model="event.date" placeholder="format(mm/dd/yyyy)..." />
                        <label for="eventTime">Event time: </label>
                        <input type="text" id="eventTime" ng-model="event.time" placeholder="Start and end time..." />
                        <label for="eventLocation">Event location: </label>
                        <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event..." />  
                        <br/>                                                                      
                        <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City...">
                        <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Province...">

                        <div>{{ event.name }}</div>
                        <label for="eventimageUrl">Event image: </label>
                        <input type="url" id="eventimageUrl"  ng-model="event.imageUrl" class="input-xlarge" placeholder="URl of image..." />  

                    </fieldset>

                    <img ng-src="{{ event.imageUrl }}" alt="">
                    <br/>
                    <br/>

                    <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>    
    <script src="/js/filters.js"></script><!--  -->
</body>

</html>
